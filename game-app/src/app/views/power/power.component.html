<div class="padding_table">
    <table *ngIf="powers_list.length > 0">
        <thead>
            <th >Nome</th>
            <th >Opções</th>
        </thead>
        <tr *ngFor="let item of powers_list">
            <td>{{item.name}}</td>
            <td style="width: 20%;">
                <button class="btn-edit" (click)="edit(item)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button class="btn-delete" (click)="delete(item.id)">
                    <mat-icon>delete</mat-icon>
                </button>             
            </td>
        </tr>
    </table>
    <div *ngIf="powers_list.length == 0">
        <label class="text">Nenhum poder ou habilidade cadastrado</label>
    </div>
    <button mat-fab class="btn-add" (click)="newPower()">
        <mat-icon mat-icon>add</mat-icon>
    </button>
</div>
