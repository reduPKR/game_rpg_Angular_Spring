<div class="padding_table">
    <table *ngIf="powers_list">
        <thead>
            <th >Nome</th>
            <th >Opções</th>
        </thead>
        <tr *ngFor="let item of powers_list">
            <td>{{item.name}}</td>
            <td style="width: 20%;">
                <button class="btn-edit">
                    <mat-icon>edit</mat-icon>
                </button>
                <button class="btn-delete">
                    <mat-icon>delete</mat-icon>
                </button>             
            </td>
        </tr>
    </table>
    <button mat-fab class="btn-add">
        <mat-icon mat-icon>add</mat-icon>
    </button>
</div>
